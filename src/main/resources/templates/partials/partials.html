<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <!--  bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--css stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/a88297ca40.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <nav th:fragment="navbar" >
        <nav class="nav navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" id="homePage">BlogScape</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav mt-1">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="/posts">Blog Posts</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="/posts/create">Create Post</a>
                        </li>
                        <li class="nav-item ">
                            <form class=" d-flex" th:action="@{/logout}" th:method="post" sec:authorize="isAuthenticated()">
                                <button class="btn-link text-decoration-none nav-link" >Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </nav>

    <footer th:fragment="footer" >
        <div class="bg-dark text-center text-white position-absolute top-100 w-100 ">
            <div class="container-fluid p-2">
                <section class="mb-2">
                    <a class="btn btn-outline-light btn-floating m-1" href="https://facebook.com" role="button">
                        <i class="fab fa-facebook-f"></i>
                    </a>

                    <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com" role="button">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <a class="btn btn-outline-light btn-floating m-1" href="https://google.com" role="button">
                        <i class="fab fa-google"></i>
                    </a>

                    <a class="btn btn-outline-light btn-floating m-1" href="https://instagram.com" role="button">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <a class="btn btn-outline-light btn-floating m-1" href="https://linkedin.com" role="button">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                    <a class="btn btn-outline-light btn-floating m-1" href="https://github.com" role="button">
                        <i class="fab fa-github"></i>
                    </a>
                </section>
            </div>
            <div id="copyright" class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 Copyright
            </div>
        </div>
    </footer>

    <div th:fragment="bootstrapJs">
        <!--bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    </div>
</body>
</html>
