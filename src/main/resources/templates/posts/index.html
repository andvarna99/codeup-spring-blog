<!DOCTYPE html>
<html lang="en">
<head th:insert="partials/partials :: head" >
    <title>Title</title>
</head>
<body>
<nav th:insert="partials/partials :: navbar"></nav>

<!--bootstrap table with a loop for all of the posts-->
<table>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.body}"></td>
    </tr>
</table>

<footer th:insert="partials/partials :: footer"></footer>
<div th:insert="partials/partials :: bootstrapJs"></div>
</body>
</html>
