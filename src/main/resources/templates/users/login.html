<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partials :: head" >
  <meta charset="UTF-8" />
  <title>Log In</title>
</head>
<body>
<nav th:insert="partials/partials :: navbar"></nav>

<div class="row mb-2 ">
  <div class="col" id="loginPage">
  </div>

  <div class="container col mt-5">
    <h2 class="text-center">Log In</h2>
    <div th:if="${param.error}">
      Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>

    <form class="container" th:action="@{/login}" method="post">
      <label class="form-label" for="username">Username</label>
      <input class="form-control" id="username" name="username" type="text" />

      <label class="form-label" for="password">Password</label>
      <input class="form-control" id="password" name="password" type="password" />

      <div class="d-grid gap-2">
        <input class="btn mt-3" type="submit" value="Log In" />
      </div>
      <div class="mt-2 text-center">
        <a href="/sign-up" class="text-decoration-none text-warning ">Don't have an account?</a>
      </div>
    </form>
  </div>
</div>
<footer th:insert="partials/partials :: footer"></footer>
<div th:insert="partials/partials :: bootstrapJs"></div>
</body>
</html>
