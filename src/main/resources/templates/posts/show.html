<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/partials :: head" >
    <title>Individual Post</title>
</head>
<body>
<nav th:insert="partials/partials :: navbar"></nav>

<!--single post goes here-->
<div class="container text-center p-3">
    <div class="card text-center">
        <div class="card-header">
            <h1><span th:text="${title}">Title of post goes here</span></h1>
        </div>
        <div class="card-body">
            <p><span th:text="${body}">Body of post goes here</span></p>


            <p><b>Email: </b><span th:text="${email}">Email of user who created post goes here</span></p>
        </div>
    </div>
</div>
<footer th:insert="partials/partials :: footer"></footer>
<div th:insert="partials/partials :: bootstrapJs"></div>
</body>
</html>
